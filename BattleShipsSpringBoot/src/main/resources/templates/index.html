<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <title>Zagraj w statki!</title>
	  </head>
	<body class="bg-info text-light">
		<div class="container">
			<section style="margin: auto; text-align: center;">
				<h1 class="display-1" style="margin-top: 50px">Statki!</h1>
				<p class="lead">Witaj w aplikacji gry w statki dla dwóch osób. Aby zagrać podaj imię i kliknij na przycisk poniżej.</p>
				<form method="POST" class="form-row justify-content-center">
				    <input type="text" name="name" class="form-control col-4 col-md-3 mr-1">
				    <button type="submit" class="btn btn-dark form-control col-2">Dalej</button>
				</form>
				<p class="mt-1" style="color: #ffcccc" th:text=${incorrectName}></p>
			</section>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</div>		
	</body>
</html>
